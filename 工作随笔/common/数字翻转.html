<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // fn的效率要被fn2快一倍
        const fn = () => {
            console.time('')
            for (let i = 0; i < 10000000; i++) {
                let temp = 123456789, j = 0;
                while (temp > 0) {
                    j = j * 10 + temp % 10;
                    temp = Math.floor(temp / 10);
                }
            }
            console.timeEnd('')
        };
        
        const fn2 = () => {
            console.time('')
            const revFn = (num) => {
                let numStr = num + ''
                let res = ''
                for (let i = numStr.length - 1; i > -1; i--) {
                    res += numStr[i]
                }
                return +res
            }
            for (let i = 0; i < 10000000; i++) {
                revFn(123456789)
            }
            console.timeEnd('')
        };
        fn()    // : 495.4189453125 ms
        fn2()   // : 917.849853515625 ms
    </script>
</body>
</html>
