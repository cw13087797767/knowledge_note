    <script>
        // 输入两个递增排序的链表，合并这两个链表并使新链表中的节点仍然是递增排序的。

        // 示例1：

        // 输入：1->2->4, 1->3->4
        // 输出：1->1->2->3->4->4
        // 限制：

        // 0 <= 链表长度 <= 1000

        // 来源：力扣（LeetCode）
        // 链接：https://leetcode.cn/problems/he-bing-liang-ge-pai-xu-de-lian-biao-lcof
        // 著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。

        /**
         * Definition for singly-linked list.
         * function ListNode(val) {
         *     this.val = val;
         *     this.next = null;
         * }
         */
        function ListNode(val) {
            this.val = val;
            this.next = null;
        }
        /**
         * @param {ListNode} l1
         * @param {ListNode} l2
         * @return {ListNode}
         */
        var mergeTwoLists = function (l1, l2) {
            const getVal = () => {
                if (!l1 && !l2) return null
                if (l1 && !l2) {
                    let val = l1.val
                    l1 = l1.next
                    return val
                }
                if (!l1 && l2) {
                    let val = l2.val
                    l2 = l2.next
                    return val
                }
                if (l1.val <= l2.val) {
                    let val = l1.val
                    l1 = l1.next
                    return val
                }
                let val = l2.val
                l2 = l2.next
                return val
            }
            const createList = (val) => {
                if (val === null) return null
                return new ListNode(val, createList(getVal()))
            }
            return createList(getVal())
        };

        /**
         * @param {ListNode} l1
         * @param {ListNode} l2
         * @return {ListNode}
         */
        var mergeTwoLists = function (l1, l2) {
            if (l1 === null) return l2
            if (l2 === null) return l1
            if (l1.val <= l2.val) {
                l1.next = mergeTwoLists(l1.next, l2)
                return l1
            } else {
                l2.next = mergeTwoLists(l1, l2.next)
                return l2
            }
        };
    </script>
