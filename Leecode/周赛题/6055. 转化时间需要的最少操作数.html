    <script>
        // 6055. 转化时间需要的最少操作数 显示英文描述 
        // 通过的用户数5189
        // 尝试过的用户数5288
        // 用户总通过次数5276
        // 用户总提交次数7963
        // 题目难度Easy
        // 给你两个字符串 current 和 correct ，表示两个 24 小时制时间 。

        // 24 小时制时间 按 "HH:MM" 进行格式化，其中 HH 在 00 和 23 之间，而 MM 在 00 和 59 之间。最早的 24 小时制时间为 00:00 ，最晚的是 23:59 。

        // 在一步操作中，你可以将 current 这个时间增加 1、5、15 或 60 分钟。你可以执行这一操作 任意 次数。

        // 返回将 current 转化为 correct 需要的 最少操作数 。



        // 示例 1：

        // 输入：current = "02:30", correct = "04:35"
        // 输出：3
        // 解释：
        // 可以按下述 3 步操作将 current 转换为 correct ：
        // - 为 current 加 60 分钟，current 变为 "03:30" 。
        // - 为 current 加 60 分钟，current 变为 "04:30" 。 
        // - 为 current 加 5 分钟，current 变为 "04:35" 。
        // 可以证明，无法用少于 3 步操作将 current 转化为 correct 。
        // 示例 2：

        // 输入：current = "11:00", correct = "11:01"
        // 输出：1
        // 解释：只需要为 current 加一分钟，所以最小操作数是 1 。


        // 提示：

        // current 和 correct 都符合 "HH:MM" 格式
        // current <= correct

        /**
         * @param {string} current
         * @param {string} correct
         * @return {number}
         */
        var convertTime = function (current, correct) {
            const currentArr = current.split(':')
            const correctArr = correct.split(':')
            const currentCount = +currentArr[0] * 60 + +currentArr[1]
            const correctCount = +correctArr[0] * 60 + +correctArr[1]
            let count = correctCount - currentCount
            let step = 0
            if (count === 0) {
                return step
            }
            if (count % 60 === 0) {
                return count / 60
            } else {
                let num = Math.floor(count / 60)
                step += num
                count -= num * 60
            }
            if (count % 15 === 0) {
                return step + count / 15
            } else {
                let num = Math.floor(count / 15)
                step += num
                count -= num * 15
            }
            if (count % 5 === 0) {
                return step + count / 5
            } else {
                let num = Math.floor(count / 5)
                step += num
                count -= num * 5
            }
            return step + count
        };
    </script>
