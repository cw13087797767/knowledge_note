<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        // 5235. 找出输掉零场或一场比赛的玩家 显示英文描述 
        // 通过的用户数4746
        // 尝试过的用户数4999
        // 用户总通过次数4810
        // 用户总提交次数7803
        // 题目难度Medium
        // 给你一个整数数组 matches 其中 matches[i] = [winneri, loseri] 表示在一场比赛中 winneri 击败了 loseri 。

        // 返回一个长度为 2 的列表 answer ：

        // answer[0] 是所有 没有 输掉任何比赛的玩家列表。
        // answer[1] 是所有恰好输掉 一场 比赛的玩家列表。
        // 两个列表中的值都应该按 递增 顺序返回。

        // 注意：

        // 只考虑那些参与 至少一场 比赛的玩家。
        // 生成的测试用例保证 不存在 两场比赛结果 相同 。


        // 示例 1：

        // 输入：matches = [[1,3],[2,3],[3,6],[5,6],[5,7],[4,5],[4,8],[4,9],[10,4],[10,9]]
        // 输出：[[1,2,10],[4,5,7,8]]
        // 解释：
        // 玩家 1、2 和 10 都没有输掉任何比赛。
        // 玩家 4、5、7 和 8 每个都输掉一场比赛。
        // 玩家 3、6 和 9 每个都输掉两场比赛。
        // 因此，answer[0] = [1,2,10] 和 answer[1] = [4,5,7,8] 。
        // 示例 2：

        // 输入：matches = [[2,3],[1,3],[5,4],[6,4]]
        // 输出：[[1,2,5,6],[]]
        // 解释：
        // 玩家 1、2、5 和 6 都没有输掉任何比赛。
        // 玩家 3 和 4 每个都输掉两场比赛。
        // 因此，answer[0] = [1,2,5,6] 和 answer[1] = [] 。


        // 提示：

        // 1 <= matches.length <= 105
        // matches[i].length == 2
        // 1 <= winneri, loseri <= 105
        // winneri != loseri
        // 所有 matches[i] 互不相同

        /**
         * @param {number[][]} matches
         * @return {number[][]}
         */
        var findWinners = function (matches) {
            const loserMap = new Map()
            const userSet = new Set()
            for (let i = 0; i < matches.length; i++) {
                userSet.add(matches[i][0])
                userSet.add(matches[i][1])
                loserMap.set(matches[i][1], (loserMap.get(matches[i][1]) || 0) + 1)
            }
            const loserKey = new Set(loserMap.keys())
            const loserArr = Array.from(loserMap).filter(a => a[1] === 1)
            const answer = [
                [],
                []
            ]
            userSet.forEach(item => {
                if (!loserKey.has(item)) {
                    answer[0].push(item)
                }
            })
            for (let i = 0; i < loserArr.length; i++) {
                answer[1].push(loserArr[i][0])
            }
            answer[0].sort((a, b) => a - b)
            answer[1].sort((a, b) => a - b)
            return answer
        };
    </script>
</body>

</html>
