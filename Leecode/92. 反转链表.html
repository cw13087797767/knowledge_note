    <script>
        // 给你单链表的头指针 head 和两个整数 left 和 right ，其中 left <= right 。请你反转从位置 left 到位置 right 的链表节点，返回 反转后的链表 。

        // 输入：head = [1,2,3,4,5], left = 2, right = 4
        // 输出：[1,4,3,2,5]
        // 示例 2：

        // 输入：head = [5], left = 1, right = 1
        // 输出：[5]

        // https://leetcode-cn.com/problems/reverse-linked-list-ii/

        function ListNode(val, next) {
            this.val = (val===undefined ? 0 : val)
            this.next = (next===undefined ? null : next)
        }

        const reverseBetween = (head, left, right) => {
            const startArr = [], reverseArr = [], endArr = []
            let count = 0
            while (head) {
                if (count > right-1) {
                    endArr.push(head.val)
                } else {
                    count >= left-1 ? reverseArr.push(head.val) : startArr.push(head.val)
                }
                head = head.next
                count++
            }
            console.log(startArr,reverseArr,endArr)
            let newList = null
            while (endArr.length > 0) {
                newList = new ListNode(endArr.pop(),newList)
            }
            while (reverseArr.length > 0) {
                newList = new ListNode(reverseArr.shift(),newList)
            }
            while (startArr.length > 0) {
                newList = new ListNode(startArr.pop(),newList)
            }
            return newList
        }

        let l9 = new ListNode(9,null)
        let l8 = new ListNode(-2,l9)
        let l7 = new ListNode(-1,l8)
        let l6 = new ListNode(-2,l7)
        let l5 = new ListNode(-2,l6)
        let l4 = new ListNode(0,l5)
        let l3 = new ListNode(-4,l4)
        let l2 = new ListNode(-2,l3)
        let l1 = new ListNode(4,l2)
        console.log(l1)
        console.log(reverseBetween(l1,2,5))
    </script>
