    <script>
        // 给你一个下标从 0 开始、大小为 n x n 的整数矩阵 grid ，返回满足 Ri 行和 Cj 列相等的行列对 (Ri, Cj) 的数目。

        // 如果行和列以相同的顺序包含相同的元素（即相等的数组），则认为二者是相等的。

        //  

        // 示例 1：



        // 输入：grid = [[3,2,1],[1,7,6],[2,7,7]]
        // 输出：1
        // 解释：存在一对相等行列对：
        // - (第 2 行，第 1 列)：[2,7,7]
        // 示例 2：



        // 输入：grid = [[3,1,2,2],[1,4,4,5],[2,4,2,2],[2,4,2,2]]
        // 输出：3
        // 解释：存在三对相等行列对：
        // - (第 0 行，第 0 列)：[3,1,2,2]
        // - (第 2 行, 第 2 列)：[2,4,2,2]
        // - (第 3 行, 第 2 列)：[2,4,2,2]
        //  

        // 提示：

        // n == grid.length == grid[i].length
        // 1 <= n <= 200
        // 1 <= grid[i][j] <= 105

        // 来源：力扣（LeetCode）
        // 链接：https://leetcode.cn/problems/equal-row-and-column-pairs
        // 著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。

        /**
         * @param {number[][]} grid
         * @return {number}
         */
        var equalPairs = function (grid) {
            const rowMap = new Map()
            const colMap = new Map()
            const n = grid.length
            let ans = 0
            for (let i = 0; i < n; i++) {
                const str = grid[i].join()
                const colArr = []
                rowMap.set(str, (rowMap.get(str) || 0) + 1)
                for (let j = 0; j < n; j++) {
                    colArr.push(grid[j][i])
                }
                const colStr = colArr.join()
                colMap.set(colStr, (colMap.get(colStr) || 0) + 1)
            }
            rowMap.forEach((value, key) => {
                if (colMap.has(key)) {
                    ans += colMap.get(key) * value
                }
            })
            return ans
        };
    </script>
