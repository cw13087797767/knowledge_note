<body>
    <script>
//         给定一个非负整数 n ，请计算 0 到 n 之间的每个数字的二进制表示中 1 的个数，并输出一个数组。

//  

//         示例 1:

//         输入: n = 2
//         输出: [0,1,1]
//         解释: 
//         0 --> 0
//         1 --> 1
//         2 --> 10
//         示例 2:

//         输入: n = 5
//         输出: [0,1,1,2,1,2]
//         解释:
//         0 --> 0
//         1 --> 1
//         2 --> 10
//         3 --> 11
//         4 --> 100
//         5 --> 101
//          

//         说明 :

//         0 <= n <= 105

        /**
         * @param {number} n
         * @return {number[]}
         */
        var countBits = function(n) {
            if (n === 0) {
                return [0]
            }
            if (n === 1) {
                return [0,1]
            }
            const arr = [0,1]
            for (let i = 2; i <= n; i++) {
                let num = 0
                let str = i.toString(2)
                for (let j = 0; j < str.length; j++) {
                    if (str[j] === '1') num++
                }
                arr.push(num)
            }
            return arr
        };
    </script>
</body>
