<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 给你两个字符串数组 event1 和 event2 ，表示发生在同一天的两个闭区间时间段事件，其中：

        // event1 = [startTime1, endTime1] 且
        // event2 = [startTime2, endTime2]
        // 事件的时间为有效的 24 小时制且按 HH:MM 格式给出。

        // 当两个事件存在某个非空的交集时（即，某些时刻是两个事件都包含的），则认为出现 冲突 。

        // 如果两个事件之间存在冲突，返回 true ；否则，返回 false 。

        //  

        // 示例 1：

        // 输入：event1 = ["01:15","02:00"], event2 = ["02:00","03:00"]
        // 输出：true
        // 解释：两个事件在 2:00 出现交集。
        // 示例 2：

        // 输入：event1 = ["01:00","02:00"], event2 = ["01:20","03:00"]
        // 输出：true
        // 解释：两个事件的交集从 01:20 开始，到 02:00 结束。
        // 示例 3：

        // 输入：event1 = ["10:00","11:00"], event2 = ["14:00","15:00"]
        // 输出：false
        // 解释：两个事件不存在交集。
        //  

        // 提示：

        // evnet1.length == event2.length == 2.
        // event1[i].length == event2[i].length == 5
        // startTime1 <= endTime1
        // startTime2 <= endTime2
        // 所有事件的时间都按照 HH:MM 格式给出

        // 来源：力扣（LeetCode）
        // 链接：https://leetcode.cn/problems/determine-if-two-events-have-conflict
        // 著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。

        /**
         * @param {string[]} event1
         * @param {string[]} event2
         * @return {boolean}
         * 转成分钟进行比较 判断是否存在交集
         */
        var haveConflict = function (event1, event2) {
            const getNum = (str = '') => {
                const [hour, min] = str.split(':')
                return +hour * 60 + +min
            }
            const start1 = getNum(event1[0])
            const end1 = getNum(event1[1])
            const start2 = getNum(event2[0])
            const end2 = getNum(event2[1])
            if (
                (start2 <= end1 && end2 >= end1) ||
                (start2 <= start1 && end2 >= start1) ||
                (start1 <= end2 && end1 >= end2) ||
                (start1 <= start2 && end1 >= start2)
            ) {
                return true
            }
            return false
        };

        /**
         * @param {string[]} event1
         * @param {string[]} event2
         * @return {boolean}
         * 官方题解 好家伙
         */
        var haveConflict = function (event1, event2) {
            return !(event1[1] < event2[0] || event2[1] < event1[0]);
        };
    </script>
</body>

</html>
