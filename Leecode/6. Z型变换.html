        const convert = (s, numRows) => {
            if (numRows === 1 || numRows === s.length) return s
            const arr = new Array(numRows).fill(0).map(() => []);
            let dir = true // true 向下  false向上
            let x = 0, str = ''
            const f1 = (item) => {
                arr[x].push(item)
                ++x >= numRows - 1 ? dir = false : null
            }
            const f2 = (item) => {
                arr[x].push(item)
                --x <= 0 ? dir = true : null
            }
            for (const item of s) {
                dir ? f1(item) : f2(item)
            }
            for (let i = 0; i < arr.length; i++) {
                str += arr[i].join("")
            }
            return str
        }

        console.log(convert('PAYPALISHIRING', 3))
