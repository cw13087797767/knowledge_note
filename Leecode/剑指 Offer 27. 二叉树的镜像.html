    <script>
        // 请完成一个函数，输入一个二叉树，该函数输出它的镜像。

        // 例如输入：

        //      4
        //    /   \
        //   2     7
        //  / \   / \
        // 1   3 6   9
        // 镜像输出：

        //      4
        //    /   \
        //   7     2
        //  / \   / \
        // 9   6 3   1

        //  

        // 示例 1：

        // 输入：root = [4,2,7,1,3,6,9]
        // 输出：[4,7,2,9,6,3,1]
        //  

        // 限制：

        // 0 <= 节点个数 <= 1000

        // 来源：力扣（LeetCode）
        // 链接：https://leetcode.cn/problems/er-cha-shu-de-jing-xiang-lcof
        // 著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。

        /**
         * Definition for a binary tree node.
         * function TreeNode(val) {
         *     this.val = val;
         *     this.left = this.right = null;
         * }
         */

        function TreeNode(val) {
            this.val = val;
            this.left = this.right = null;
        }

        /**
         * @param {TreeNode} root
         * @return {TreeNode}
         */
        var mirrorTree = function(root) {
            const cloneMirrorTree = (tree) => {
                if (!tree) return null
                let treeNode = new TreeNode(tree.val)
                treeNode.left = cloneMirrorTree(tree.right)
                treeNode.right = cloneMirrorTree(tree.left)
                return treeNode
            }
            return cloneMirrorTree(root)
        };
    </script>
