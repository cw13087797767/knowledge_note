<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        // 给定一个非空整数数组，除了某个元素只出现一次以外，其余每个元素均出现两次。找出那个只出现了一次的元素。

        // 说明：

        // 你的算法应该具有线性时间复杂度。 你可以不使用额外空间来实现吗？

        // 示例 1:

        // 输入: [2,2,1]
        // 输出: 1
        // 示例 2:

        // 输入: [4,1,2,1,2]
        // 输出: 4
        // 通过次数593,829提交次数824,461

        // 来源：力扣（LeetCode）
        // 链接：https://leetcode-cn.com/problems/single-number
        // 著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。

        /**
         * @param {number[]} nums
         * @return {number}
         * 我做出来的 
         */
        var singleNumber = function (nums) {
            const map = new Map()
            for (let i = 0; i < nums.length; i++) {
                map.set(nums[i], (map.get(nums[i]) || 0) + 1)
            }
            const arr = Array.from(map)
            for (let i = 0; i < arr.length; i++) {
                if (arr[i][1] === 1) {
                    return arr[i][0]
                }
            }
            let ans = 0
            for (let i = 0; i < nums.length; i++) {
                ans ^= nums[i]
            }
            return ans
        };
        /**
         * @param {number[]} nums
         * @return {number}
         * 官方题解
         */
        var singleNumber = function (nums) {
            let ans = 0
            for (let i = 0; i < nums.length; i++) {
                ans ^= nums[i]
            }
            return ans
        };
    </script>
</body>
