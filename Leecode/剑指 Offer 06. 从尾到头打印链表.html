<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 输入一个链表的头节点，从尾到头反过来返回每个节点的值（用数组返回）。

        //  

        // 示例 1：

        // 输入：head = [1,3,2]
        // 输出：[2,3,1]
        //  

        // 限制：

        // 0 <= 链表长度 <= 10000

        /**
         * Definition for singly-linked list.
         * function ListNode(val) {
         *     this.val = val;
         *     this.next = null;
         * }
         */
        /**
         * @param {ListNode} head
         * @return {number[]}
         */
        var reversePrint = function(head) {
            if(!head) return []
            const arr = [head.val]
            while(head.next){
                head = head.next
                arr.push(head.val)
            }
            return arr.reverse()
        };

    </script>
</body>
</html>
