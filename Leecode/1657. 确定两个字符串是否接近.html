<body>
    <script>
        // 如果可以使用以下操作从一个字符串得到另一个字符串，则认为两个字符串 接近 ：

        // 操作 1：交换任意两个 现有 字符。
        // 例如，abcde -> aecdb
        // 操作 2：将一个 现有 字符的每次出现转换为另一个 现有 字符，并对另一个字符执行相同的操作。
        // 例如，aacabb -> bbcbaa（所有 a 转化为 b ，而所有的 b 转换为 a ）
        // 你可以根据需要对任意一个字符串多次使用这两种操作。

        // 给你两个字符串，word1 和 word2 。如果 word1 和 word2 接近 ，就返回 true ；否则，返回 false 。

        //  

        // 示例 1：

        // 输入：word1 = "abc", word2 = "bca"
        // 输出：true
        // 解释：2 次操作从 word1 获得 word2 。
        // 执行操作 1："abc" -> "acb"
        // 执行操作 1："acb" -> "bca"
        // 示例 2：

        // 输入：word1 = "a", word2 = "aa"
        // 输出：false
        // 解释：不管执行多少次操作，都无法从 word1 得到 word2 ，反之亦然。
        // 示例 3：

        // 输入：word1 = "cabbba", word2 = "abbccc"
        // 输出：true
        // 解释：3 次操作从 word1 获得 word2 。
        // 执行操作 1："cabbba" -> "caabbb"
        // 执行操作 2："caabbb" -> "baaccc"
        // 执行操作 2："baaccc" -> "abbccc"
        // 示例 4：

        // 输入：word1 = "cabbba", word2 = "aabbss"
        // 输出：false
        // 解释：不管执行多少次操作，都无法从 word1 得到 word2 ，反之亦然。
        //  

        // 提示：

        // 1 <= word1.length, word2.length <= 105
        // word1 和 word2 仅包含小写英文字母

        // 来源：力扣（LeetCode）
        // 链接：https://leetcode.cn/problems/determine-if-two-strings-are-close
        // 著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。

        /**
         * @param {string} word1
         * @param {string} word2
         * @return {boolean}
         * 解题思路：
         * 1、两个字符串的长度必须相等
         * 2、字符串A出现过的字符，B必须出现过，反之亦然
         * 3、统计两个字符串中字符出现的次数，比如a:3,b:2,c:1
         *    将字符次数排序后，两个字符串的字符出现次数必须相等
         */
        var closeStrings = function (word1, word2) {
            if (word1.length !== word2.length) return false
            const m1 = new Array(26).fill(0)
            const m2 = new Array(26).fill(0)
            for (let i = 0; i < word1.length; i++) {
                m1[word1[i].charCodeAt() - 97]++
                m2[word2[i].charCodeAt() - 97]++
            }
            for (let i = 0; i < m1.length; i++) {
                if (m1[i] && m2[i]) continue
                if (m1[i] || m2[i]) return false
            }
            m1.sort((a, b) => a - b)
            m2.sort((a, b) => a - b)
            for (let i = 0; i < m1.length; i++) {
                if (m1[i] !== m2[i]) return false
            }
            return true
        };
    </script>
