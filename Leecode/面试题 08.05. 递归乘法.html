  <script>
    // 递归乘法。 写一个递归函数，不使用 * 运算符， 实现两个正整数的相乘。可以使用加号、减号、位移，但要吝啬一些。

    // 示例1:

    // 输入：A = 1, B = 10
    // 输出：10
    // 示例2:

    // 输入：A = 3, B = 4
    // 输出：12
    // 提示:

    // 保证乘法范围不会溢出

    // 来源：力扣（LeetCode）
    // 链接：https://leetcode-cn.com/problems/recursive-mulitply-lcci
    // 著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。

    /**
    * @param {number} A
    * @param {number} B
    * @return {number}
    */
    var multiply = function (A, B) {
      if (!A || !B) return 0;
      let min = Math.min(A, B);
      let max = Math.max(A, B);
      const func = (count, val) => {
        if (count === 0) {
          return val
        }
        return func(count - 1, val += max)
      }
      return func(min, 0)
    };
  </script>
