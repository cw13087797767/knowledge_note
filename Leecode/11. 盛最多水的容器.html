        // 双指针
        var maxArea = function(height) {
            if (height.length === 2) {
                return Math.min(height[0], height[1]) * 1
            }
            let area = 0, left = 0, right = height.length -1
            while (left < right) {
                area = Math.max(area, Math.min(height[left], height[right]) * (right - left))
                height[left] < height[right] ? left++ : right--
            }
            return area
        };
