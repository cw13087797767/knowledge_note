        // 给定一个二叉树 根节点 root ，树的每个节点的值要么是 0，要么是 1。请剪除该二叉树中所有节点的值为 0 的子树。

        // 节点 node 的子树为 node 本身，以及所有 node 的后代。

        //  

        // 示例 1:

        // 输入: [1,null,0,0,1]
        // 输出: [1,null,0,null,1]

        // 输出: [1,null,1,null,1]
        // 解释: 


        // 示例 3:

        // 输入: [1,1,0,1,1,0,1,0]
        // 输出: [1,1,0,1,1,null,1]
        // 解释:

        // 提示:

        // 二叉树的节点个数的范围是 [1,200]
        // 二叉树节点的值只会是 0 或 1

        // 来源：力扣（LeetCode）

        /**
         * Definition for a binary tree node.
         * function TreeNode(val, left, right) {
         *     this.val = (val===undefined ? 0 : val)
         *     this.left = (left===undefined ? null : left)
         *     this.right = (right===undefined ? null : right)
         * }
         */
        /**
         * @param {TreeNode} root
         * @return {TreeNode}
         */
        var pruneTree = function (root) {
            const isZeroLeaf = (node) => {
                return node.val === 0 && !node.left && !node.right
            }
            const recurve = (node) => {
                if (!node) return null
                node.left = recurve(node.left)
                node.right = recurve(node.right)
                return isZeroLeaf(node) ? null : node
            }
            return recurve(root)
        };
