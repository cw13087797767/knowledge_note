    <script>
        // 给你一个下标从 0 开始的整数数组 nums 。

        // nums 的 最小 得分是满足 0 <= i < j < nums.length 的 |nums[i] - nums[j]| 的最小值。
        // nums的 最大 得分是满足 0 <= i < j < nums.length 的 |nums[i] - nums[j]| 的最大值。
        // nums 的分数是 最大 得分与 最小 得分的和。
        // 我们的目标是最小化 nums 的分数。你 最多 可以修改 nums 中 2 个元素的值。

        // 请你返回修改 nums 中 至多两个 元素的值后，可以得到的 最小分数 。

        // |x| 表示 x 的绝对值。

        //  

        // 示例 1：

        // 输入：nums = [1,4,3]
        // 输出：0
        // 解释：将 nums[1] 和 nums[2] 的值改为 1 ，nums 变为 [1,1,1] 。
        // |nums[i] - nums[j]| 的值永远为 0 ，所以我们返回 0 + 0 = 0 。
        // 示例 2：

        // 输入：nums = [1,4,7,8,5]
        // 输出：3
        // 解释：
        // 将 nums[0] 和 nums[1] 的值变为 6 ，nums 变为 [6,6,7,8,5] 。
        // 最小得分是 i = 0 且 j = 1 时得到的 |nums[i] - nums[j]| = |6 - 6| = 0 。
        // 最大得分是 i = 3 且 j = 4 时得到的 |nums[i] - nums[j]| = |8 - 5| = 3 。
        // 最大得分与最小得分之和为 3 。这是最优答案。
        //  

        // 提示：

        // 3 <= nums.length <= 105
        // 1 <= nums[i] <= 109

        // 来源：力扣（LeetCode）
        // 链接：https://leetcode.cn/problems/minimum-score-by-changing-two-elements
        // 著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。

        /**
         * @param {number[]} nums
         * @return {number}
         */
        var minimizeSum = function (nums) {
            nums.sort((a, b) => a - b)
            const len = nums.length
            return Math.min(nums[len - 1] - nums[2], nums[len - 3] - nums[0], nums[len - 2] - nums[1])
        };
    </script>
