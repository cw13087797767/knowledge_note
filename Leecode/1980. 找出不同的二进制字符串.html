<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 给你一个字符串数组 nums ，该数组由 n 个 互不相同 的二进制字符串组成，且每个字符串长度都是 n 。
        // 请你找出并返回一个长度为 n 且 没有出现 在 nums 中的二进制字符串。
        // 如果存在多种答案，只需返回 任意一个 即可。
 

        // 示例 1：

        // 输入：nums = ["01","10"]
        // 输出："11"
        // 解释："11" 没有出现在 nums 中。"00" 也是正确答案。
        // 示例 2：

        // 输入：nums = ["00","01"]
        // 输出："11"
        // 解释："11" 没有出现在 nums 中。"10" 也是正确答案。
        // 示例 3：

        // 输入：nums = ["111","011","001"]
        // 输出："101"
        // 解释："101" 没有出现在 nums 中。"000"、"010"、"100"、"110" 也是正确答案。
        //  

        // 提示：

        // n == nums.length
        // 1 <= n <= 16
        // nums[i].length == n
        // nums[i] 为 '0' 或 '1'
        // nums 中的所有字符串 互不相同

        // 来源：力扣（LeetCode）
        // 链接：https://leetcode.cn/problems/find-unique-binary-string
        // 著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。

        /**
         * @param {string[]} nums
         * @return {string}
         */
        var findDifferentBinaryString = function(nums) {
            const n = nums.length
            const set = new Set()
            for (let i = 0; i < n; i++) {
                set.add(nums[i])
            }
            let max = 2 ** n - 1
            for (let i = max; i >= 0; i--) {
                let str = i.toString(2)
                let len = n - str.length
                while (len--) {
                    str = '0' + str
                }
                if (!set.has(str)) {
                    return str
                }
            }
        };
    </script>
</body>
