<body>
    <script>
        // 给定一个未排序的整数数组，找到最长递增子序列的个数。

        // 示例 1:

        // 输入: [1,3,5,4,7]
        // 输出: 2
        // 解释: 有两个最长递增子序列，分别是 [1, 3, 4, 7] 和[1, 3, 5, 7]。
        // 示例 2:

        // 输入: [2,2,2,2,2]
        // 输出: 5
        // 解释: 最长递增子序列的长度是1，并且存在5个子序列的长度为1，因此输出5。
        // 注意: 给定的数组长度不超过 2000 并且结果一定是32位有符号整数。

        /**
        * @param {number[]} nums
        * @return {number}
        */
        var findNumberOfLIS = function(nums) {
            const arr = []
            for (let i = 0; i < nums.length; i++) {
                for (let j = 0; j < arr.length; j++) {
                    if (nums[i] > arr[j][arr[j].length - 1]) {
                        arr.push([...arr[j], nums[i]])
                    }
                }
                arr.push([nums[i]])
            }
            console.log(arr)
            let maxLen = 0, map = new Map()
            for (let i = 0; i < arr.length; i++) {
                map.set(arr[i].length, map.has(arr[i].length) ? map.get(arr[i].length) + 1 : 1)
                maxLen = Math.max(arr[i].length, maxLen)
            }
            return map.get(maxLen)
        };
    </script>
</body>
