<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        // 罗马数字包含以下七种字符： I， V， X， L，C，D 和 M。

        // 字符          数值
        // I             1
        // V             5
        // X             10
        // L             50
        // C             100
        // D             500
        // M             1000
        // 例如， 罗马数字 2 写做 II ，即为两个并列的 1。12 写做 XII ，即为 X + II 。 27 写做  XXVII, 即为 XX + V + II 。

        // 通常情况下，罗马数字中小的数字在大的数字的右边。但也存在特例，例如 4 不写做 IIII，而是 IV。数字 1 在数字 5 的左边，所表示的数等于大数 5 减小数 1 得到的数值 4 。同样地，数字 9 表示为 IX。这个特殊的规则只适用于以下六种情况：

        // I 可以放在 V (5) 和 X (10) 的左边，来表示 4 和 9。
        // X 可以放在 L (50) 和 C (100) 的左边，来表示 40 和 90。 
        // C 可以放在 D (500) 和 M (1000) 的左边，来表示 400 和 900。
        // 给你一个整数，将其转为罗马数字。

        //  

        // 示例 1:

        // 输入: num = 3
        // 输出: "III"
        // 示例 2:

        // 输入: num = 4
        // 输出: "IV"
        // 示例 3:

        // 输入: num = 9
        // 输出: "IX"
        // 示例 4:

        // 输入: num = 58
        // 输出: "LVIII"
        // 解释: L = 50, V = 5, III = 3.
        // 示例 5:

        // 输入: num = 1994
        // 输出: "MCMXCIV"
        // 解释: M = 1000, CM = 900, XC = 90, IV = 4.
        //  

        // 提示：

        // 1 <= num <= 3999
        var intToRoman = function(num) {
            const numArr = num.toString().split('')
            let str = ''
            for (let i = 0; i < numArr.length; i++) {
                const val = +numArr[i] * Math.pow(10, numArr.length - 1 - i)
                if (val >= 1000) {
                    let count = 0
                    while (count < val / 1000) {
                        str += 'M'
                        count++
                    }
                } else if (val >= 100) {
                    switch (val / 100) {
                        case 1:
                        case 2:
                        case 3:
                            let count = 0
                            while (count < val / 100) {
                                str += 'C'
                                count++
                            }
                            break;
                        case 4:
                            str += 'CD'
                            break;
                        case 5:
                            str += 'D'
                            break;
                        case 6:
                            str += 'DC'
                            break;
                        case 7:
                            str += 'DCC'
                            break;
                        case 8:
                            str += 'DCCC'
                            break;
                        case 9:
                            str += 'CM'
                            break;
                        default:
                            break;
                    }
                } else if (val >= 10) {
                    switch (val / 10) {
                        case 1:
                        case 2:
                        case 3:
                            let count = 0
                            while (count < val / 10) {
                                str += 'X'
                                count++
                            }
                            break;
                        case 4:
                            str += 'XL'
                            break;
                        case 5:
                            str += 'L'
                            break
                        case 6:
                            str += 'LX'
                            break
                        case 7:
                            str += 'LXX'
                            break
                        case 8:
                            str += 'LXXX'
                            break
                        case 9:
                            str += 'XC'
                            break
                        default:
                            break;
                    }
                } else {
                    switch (val) {
                        case 1:
                        case 2:
                        case 3:
                            let count = 0
                            while (count < val) {
                                str += 'I'
                                count++
                            }
                            break;
                        case 4:
                            str += 'IV'
                            break;
                        case 5:
                            str += 'V'
                            break;
                        case 6:
                            str += 'VI'
                            break;
                        case 7:
                            str += 'VII'
                            break;
                        case 8:
                            str += 'VIII'
                            break;
                        case 9:
                            str += 'IX'
                            break;
                        default:
                            break;
                    }
                }
            }
            return str
        };
    </script>
</body>
</html>
