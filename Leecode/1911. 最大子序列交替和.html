    <script>
        // 一个下标从 0 开始的数组的 交替和 定义为 偶数 下标处元素之 和 减去 奇数 下标处元素之 和 。

        // 比方说，数组 [4,2,5,3] 的交替和为 (4 + 5) - (2 + 3) = 4 。
        // 给你一个数组 nums ，请你返回 nums 中任意子序列的 最大交替和 （子序列的下标 重新 从 0 开始编号）。

        // 一个数组的 子序列 是从原数组中删除一些元素后（也可能一个也不删除）剩余元素不改变顺序组成的数组。
        // 比方说，[2,7,4] 是 [4,2,3,7,2,1,4] 的一个子序列（加粗元素），但是 [2,4,2] 不是。

        //  

        // 示例 1：

        // 输入：nums = [4,2,5,3]
        // 输出：7
        // 解释：最优子序列为 [4,2,5] ，交替和为 (4 + 5) - 2 = 7 。
        // 示例 2：

        // 输入：nums = [5,6,7,8]
        // 输出：8
        // 解释：最优子序列为 [8] ，交替和为 8 。
        // 示例 3：

        // 输入：nums = [6,2,1,2,4,5]
        // 输出：10
        // 解释：最优子序列为 [6,1,5] ，交替和为 (6 + 5) - 1 = 10 。
        //  

        // 提示：

        // 1 <= nums.length <= 105
        // 1 <= nums[i] <= 105

        // 来源：力扣（LeetCode）
        // 链接：https://leetcode.cn/problems/maximum-alternating-subsequence-sum
        // 著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。

        /**
         * @param {number[]} nums
         * @return {number}
         * dp 算法
         * https://leetcode.cn/problems/maximum-alternating-subsequence-sum/solution/js-dong-tai-gui-hua-by-marswiz-n0xs/
         */
        var maxAlternatingSum = function (nums) {
            let dp = [0, nums[0]]; // [偶数长度子序列最大交替和a, 奇数长度子序列最大交替和b]
            for (let i = 1; i < nums.length; i++) {
                dp[0] = Math.max(dp[1] - nums[i], dp[0]); // 更新 a = max(a, b-nums[n+1])
                dp[1] = Math.max(dp[0] + nums[i], dp[1]); // 更新 b = max(b, a+nums[n+1])
            }
            return Math.max(dp[0], dp[1]);
        };

        /**
        * @param {number[]} nums
        * @return {number}
        * 贪心算法 这个有点牛逼
        * https://leetcode.cn/problems/maximum-alternating-subsequence-sum/solution/zui-duan-tan-xin-fa-by-zw-l-5lc1/
        */
        var maxAlternatingSum = function (nums) {
            let ans = 0
            nums.unshift(0)
            for (let i = 1; i < nums.length; i++) {
                ans += Math.max(0, nums[i] - nums[i - 1])
            }
            return ans
        };

    </script>
