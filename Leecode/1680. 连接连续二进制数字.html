    <script>
        // 给你一个整数 n ，请你将 1 到 n 的二进制表示连接起来，并返回连接结果对应的 十进制 数字对 109 + 7 取余的结果。


        // 示例 1：

        // 输入：n = 1
        // 输出：1
        // 解释：二进制的 "1" 对应着十进制的 1 。
        // 示例 2：

        // 输入：n = 3
        // 输出：27
        // 解释：二进制下，1，2 和 3 分别对应 "1" ，"10" 和 "11" 。
        // 将它们依次连接，我们得到 "11011" ，对应着十进制的 27 。
        // 示例 3：

        // 输入：n = 12
        // 输出：505379714
        // 解释：连接结果为 "1101110010111011110001001101010111100" 。
        // 对应的十进制数字为 118505380540 。
        // 对 109 + 7 取余后，结果为 505379714 。
        //  

        // 提示：

        // 1 <= n <= 105

        // 来源：力扣（LeetCode）
        // 链接：https://leetcode.cn/problems/concatenation-of-consecutive-binary-numbers
        // 著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。

        /**
         * @param {number} n
         * @return {number}
         * 看不懂
         */
        var concatenatedBinary = function (n) {
            // let str = ''
            // for (let i = 1; i <= n; i++) {
            //     str += i.toString(2)
            // }
            // return parseInt(str, 2) % (1e9 + 7)
            let mod = 1000000007;//模
            let res = 0;
            let shift = 0;//记录左移位数
            for (let i = 1; i <= n; i++) {
                if (!(i & (i - 1))) { // 当它是2的整次幂时位移数加一
                    ++shift;
                }
                res = ((res * Math.pow(2, shift)) + i) % mod;//将结果数左移shift位并取模（左移相当于将当前数乘以2的shift次幂）。
            }

            return res;
        };
    </script>
