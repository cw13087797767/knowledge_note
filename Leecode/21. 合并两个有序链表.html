    <script>
        // 将两个升序链表合并为一个新的 升序 链表并返回。新链表是通过拼接给定的两个链表的所有节点组成的。 

        // 示例 1：


        // 输入：l1 = [1,2,4], l2 = [1,3,4]
        // 输出：[1,1,2,3,4,4]
        // 示例 2：

        // 输入：l1 = [], l2 = []
        // 输出：[]
        // 示例 3：

        // 输入：l1 = [], l2 = [0]
        // 输出：[0]
        //  

        // 提示：

        // 两个链表的节点数目范围是 [0, 50]
        // -100 <= Node.val <= 100
        // l1 和 l2 均按 非递减顺序 排列

        /**
        * Definition for singly-linked list.
        * function ListNode(val, next) {
        *     this.val = (val===undefined ? 0 : val)
        *     this.next = (next===undefined ? null : next)
        * }
        */

        function ListNode(val, next) {
            this.val = (val===undefined ? 0 : val)
            this.next = (next===undefined ? null : next)
        }
        /**
        * @param {ListNode} l1
        * @param {ListNode} l2
        * @return {ListNode}
        */
        var mergeTwoLists = function(l1, l2) {
            const arr = []
            while (l1) {
                arr.push(l1.val)
                l1 = l1.next
            }
            while (l2) {
                arr.push(l2.val)
                l2 = l2.next
            }
            arr.sort((a,b) => b - a)
            let node = null
            for (let i = 0; i < arr.length; i++) {
                node = new ListNode(arr[i], node)
            }
            return node
        };
    </script>
