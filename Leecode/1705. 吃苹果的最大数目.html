  <script>
    // 有一棵特殊的苹果树，一连 n 天，每天都可以长出若干个苹果。在第 i 天，树上会长出 apples[i] 个苹果，这些苹果将会在 days[i] 天后（也就是说，第 i + days[i] 天时）腐烂，变得无法食用。也可能有那么几天，树上不会长出新的苹果，此时用 apples[i] == 0 且 days[i] == 0 表示。

    // 你打算每天 最多 吃一个苹果来保证营养均衡。注意，你可以在这 n 天之后继续吃苹果。

    // 给你两个长度为 n 的整数数组 days 和 apples ，返回你可以吃掉的苹果的最大数目。

    //  

    // 示例 1：

    // 输入：apples = [1,2,3,5,2], days = [3,2,1,4,2]
    // 输出：7
    // 解释：你可以吃掉 7 个苹果：
    // - 第一天，你吃掉第一天长出来的苹果。
    // - 第二天，你吃掉一个第二天长出来的苹果。
    // - 第三天，你吃掉一个第二天长出来的苹果。过了这一天，第三天长出来的苹果就已经腐烂了。
    // - 第四天到第七天，你吃的都是第四天长出来的苹果。
    // 示例 2：

    // 输入：apples = [3,0,0,0,0,2], days = [3,0,0,0,0,2]
    // 输出：5
    // 解释：你可以吃掉 5 个苹果：
    // - 第一天到第三天，你吃的都是第一天长出来的苹果。
    // - 第四天和第五天不吃苹果。
    // - 第六天和第七天，你吃的都是第六天长出来的苹果。
    //  

    // 提示：

    // apples.length == n
    // days.length == n
    // 1 <= n <= 2 * 104
    // 0 <= apples[i], days[i] <= 2 * 104
    // 只有在 apples[i] = 0 时，days[i] = 0 才成立

    // 来源：力扣（LeetCode）
    // 链接：https://leetcode-cn.com/problems/maximum-number-of-eaten-apples
    // 著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。

    /**
    * @param {number[]} apples
    * @param {number[]} days
    * @return {number}
    * 会超时
    */
    var eatenApples = function (apples, days) {
      console.time('')
      let arr = [], count = 0
      for (let i = 0; i < apples.length; i++) {
        if (apples[i] && days[i]) {
          const appleArr = new Array(apples[i]).fill(days[i])
          if (arr.length === 0 || arr[0] >= days[i]) {
            arr.unshift(...appleArr)
          } else if (arr[arr.length - 1] <= days[i]) {
            arr.push(...appleArr)
          } else {
            for (let j = 0; j < arr.length - 1; j++) {
              if (arr[j] <= apples[i] && arr[j + 1] >= apples[i]) {
                arr.splice(j, 0, ...appleArr)
                break;
              }
            }
          }
        }
        if (arr.length > 0) {
          arr.shift()
          count++
        }
        let _arr = []
        for (let x = 0; x < arr.length; x++) {
          arr[x] - 1 > 0 && _arr.push(arr[x] - 1)
        }
        arr = _arr
      }
      while (arr.length > 0) {
        arr.shift()
        count++;
        let _arr = []
        for (let x = 0; x < arr.length; x++) {
          arr[x] - 1 > 0 && _arr.push(arr[x] - 1)
        }
        arr = _arr
      }
      console.timeEnd('')
      return count
    };

    /**
    * @param {number[]} apples
    * @param {number[]} days
    * @return {number}
    */
    var eatenApples = function (apples, days) {
      console.time('')
      let res = 0, minDay = days[0] - 1;
      const freshArr = new Array(days.length).fill(0);
      for (let i = 0; i < freshArr.length; i++) {
        if (i < days.length && days[i] > 0) {
          freshArr[i + days[i] - 1] = (freshArr[i + days[i] - 1] || 0) + apples[i];
          minDay = Math.min(minDay, i + days[i] - 1);
        }
        minDay = Math.max(minDay, i);
        while (minDay < freshArr.length && !freshArr[minDay]) minDay++;
        if (freshArr[minDay]) res++, freshArr[minDay]--;
      }
      console.timeEnd('')
      return res;
    };
