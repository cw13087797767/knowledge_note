    <script>
        // 给定一个字符串数组 strs ，将 变位词 组合在一起。 可以按任意顺序返回结果列表。

        // 注意：若两个字符串中每个字符出现的次数都相同，则称它们互为变位词。

        //  

        // 示例 1:

        // 输入: strs = ["eat", "tea", "tan", "ate", "nat", "bat"]
        // 输出: [["bat"],["nat","tan"],["ate","eat","tea"]]
        // 示例 2:

        // 输入: strs = [""]
        // 输出: [[""]]
        // 示例 3:

        // 输入: strs = ["a"]
        // 输出: [["a"]]
        //  

        // 提示：

        // 1 <= strs.length <= 104
        // 0 <= strs[i].length <= 100
        // strs[i] 仅包含小写字母

        // 来源：力扣（LeetCode）
        // 链接：https://leetcode.cn/problems/sfvd7V
        // 著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。

        /**
         * @param {string[]} strs
         * @return {string[][]}
         */
        var groupAnagrams = function(strs) {
            const map = new Map()
            for (let i = 0; i < strs.length; i++) {
                let str = strs[i] ? getStr(strs[i]) : ''
                const arr = map.get(str) || []
                arr.push(i)
                map.set(str, arr)
            }
            const mapArr = Array.from(map.values())
            // todo
            for (let i = 0; i < mapArr.length; i++) {
                for (let j = 0; j < mapArr[i].length; j++) {
                    mapArr[i][j] = strs[mapArr[i][j]]
                }
            }
            return mapArr

        };

        const getStr = (str = '') => {
            let obj = {}
            for (let i = 0; i < str.length; i++) {
                if (obj[str[i]]) {
                    obj[str[i]] += 1
                } else {
                    obj[str[i]] = 1
                }
            }
            let s = ''
            const arr = Object.keys(obj)
            arr.sort()
            arr.map(item => {
                s += item + '' + obj[item]
            })
            return s
        }
    </script>
