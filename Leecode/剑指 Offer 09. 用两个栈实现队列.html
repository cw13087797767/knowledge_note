<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 用两个栈实现一个队列。队列的声明如下，请实现它的两个函数 appendTail 和 deleteHead ，分别完成在队列尾部插入整数和在队列头部删除整数的功能。(若队列中没有元素，deleteHead 操作返回 -1 )


        // 示例 1：

        // 输入：
        // ["CQueue","appendTail","deleteHead","deleteHead","deleteHead"]
        // [[],[3],[],[],[]]
        // 输出：[null,null,3,-1,-1]
        // 示例 2：

        // 输入：
        // ["CQueue","deleteHead","appendTail","appendTail","deleteHead","deleteHead"]
        // [[],[],[5],[2],[],[]]
        // 输出：[null,-1,null,null,5,2]
        // 提示：

        // 1 <= values <= 10000
        // 最多会对 appendTail、deleteHead 进行 10000 次调用

        // 来源：力扣（LeetCode）
        // 链接：https://leetcode.cn/problems/yong-liang-ge-zhan-shi-xian-dui-lie-lcof
        // 著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。

        var CQueue = function () {
            this.baseStack = []
            this.temporary = []
        };

        /** 
         * @param {number} value
         * @return {void}
         */
        CQueue.prototype.appendTail = function (value) {
            this.baseStack.unshift(value)
        };

        /**
         * @return {number}
         */
        CQueue.prototype.deleteHead = function () {
            if (!this.baseStack.length) return -1
            while (this.baseStack.length) {
                this.temporary.unshift(this.baseStack.shift())
            }
            const ans = this.temporary.shift()
            while (this.temporary.length) {
                this.baseStack.unshift(this.temporary.shift())
            }
            return ans
        };

        /**
         * Your CQueue object will be instantiated and called as such:
         * var obj = new CQueue()
         * obj.appendTail(value)
         * var param_2 = obj.deleteHead()
         */
    </script>
</body>

</html>
