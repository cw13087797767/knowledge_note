        // 递归遍历
        var findSecondMinimumValue = function(root) {
            const arr = []
            const recursionFunc = (r) => {
                arr.indexOf(r.val) === -1 && arr.push(r.val)
                r.left && recursionFunc(r.left)
                r.right && recursionFunc(r.right)
            }
            recursionFunc(root)
            arr.sort((a, b) => a - b)
            if (arr.length < 2) {
                return -1
            }
            return arr[1]
        }
