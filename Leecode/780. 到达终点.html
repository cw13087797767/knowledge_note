        // 给定一个起点 (sx, sy) 和一个终点 (tx, ty)，如果通过一系列的转换可以从起点到达终点，则返回 True ，否则返回 False。

        // 示例:

        /**

            //     dp.shift()

            // 回溯法 （取模变体）
            while (tx >= sx && ty >= sy) {
                if (tx == ty) break;
                if (tx > ty) {
                    if (ty > sy) tx %= ty;
                    else return (tx - sx) % ty == 0;
                } else {
                    if (tx > sx) ty %= tx;
                    else return (ty - sy) % tx == 0;
                }
            }
            return (tx == sx && ty == sy);
        };
