<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <script>
    // 给定一个整数数组 nums ，数组中的元素 互不相同 。返回该数组所有可能的子集（幂集）。

    // 解集 不能 包含重复的子集。你可以按 任意顺序 返回解集。

    //  

    // 示例 1：

    // 输入：nums = [1,2,3]
    // 输出：[[],[1],[2],[1,2],[3],[1,3],[2,3],[1,2,3]]
    // 示例 2：

    // 输入：nums = [0]
    // 输出：[[],[0]]
    //  

    // 提示：

    // 1 <= nums.length <= 10
    // -10 <= nums[i] <= 10
    // nums 中的所有元素 互不相同

    // 来源：力扣（LeetCode）
    // 链接：https://leetcode-cn.com/problems/TVdhkn
    // 著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。

    /**
     * @param {number[]} nums
     * @return {number[][]}
     */
    var subsets = function (nums) {
      console.time("")
      const arr = [[[]]]
      for (let i = 0; i < nums.length; i++) {
        arr[i + 1] = [...arr[i]]
        for (let j = 0; j < arr[i].length; j++) {
          const _arr = [...arr[i][j],nums[i]]
          arr[i + 1].push(_arr)
        }
      }
      console.timeEnd("")
      return arr[arr.length - 1]
    };
  </script>
</body>

</html>
