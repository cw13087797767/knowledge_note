<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        // 二分查找
        const rank = (key, arr) => {
            let lo = 0
            let hi = arr.length - 1
            while (lo <= hi) {
                let mid = lo + Math.floor((hi - lo) / 2)
                if (key < arr[mid]) {
                    hi = mid - 1
                } else if (key > arr[mid]) {
                    lo = mid + 1
                } else {
                    return mid
                }
            }
            return -1
        }
        
    </script>
</body>
</html>
