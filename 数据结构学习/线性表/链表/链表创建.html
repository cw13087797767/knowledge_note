<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        /** 
         * 单链表
         */
        function ListNode(data, next) {
            this.data = data
            this.next = next
        }

        // 尾插法
        const createList = (arr = []) => {
            const list = new ListNode(arr.shift(), null)
            let r = list
            while (arr.length > 0) {
                const newList = new ListNode(arr.shift(), null)
                r.next = newList
                r = newList
            }
            return list
        }

        // 递归尾插法
        const createList2 = (arr = []) => {
            return new ListNode(arr.shift(), arr.length > 0 ? createList2(arr) : null)
        }

        // 头插法
        const createList3 = (arr = []) => {
            const node = new ListNode(arr.pop(), null)
            let list = node
            while (arr.length > 0) {
                list = new ListNode(arr.pop(), list)
            }
            return list
        }

        // 循环链表
        const createloopList = (arr = []) => {
            const firstNode = new ListNode(arr.shift(), null)
            let list = firstNode
            while (arr.length > 0) {
                const newNode = new ListNode(arr.shift(), null)
                list.next = newNode
                list = newNode
                if (arr.length === 0) {
                    newNode.next = firstNode
                }
            }
            return list.next
        }



        /** 
         * 双链表
         */
        function DoubleListNode(data, next, prior) {
            this.data = data
            this.next = next
            this.prior = prior
        }

        // 创建双链表
        const createDoubleList = (arr = []) => {
            const firstNode = new DoubleListNode(arr.shift(), null, null)
            let list = firstNode
            while (arr.length > 0) {
                const newNode = new DoubleListNode(arr.shift(), null , list)
                list.next = newNode
                list = newNode
            }
            return firstNode
        }

        // 创建循环双链表
        const createDoubleLoopList = (arr = []) => {
            const firstNode = new DoubleListNode(arr.shift(), null, null)
            let list = firstNode
            while (arr.length > 0) {
                const newNode = new DoubleListNode(arr.shift(), null, list)
                list.next = newNode
                list = newNode
                if (!arr.length) {
                    newNode.next = firstNode
                    firstNode.prior = newNode
                }
            }
            return firstNode
        }
    </script>
