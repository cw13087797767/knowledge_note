<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var agg = (function () {
            let index = 0
            let data = [1,2,3,4,5,6,7]
            let len = data.length
            return {
                next: function(){
                    if (!this.hasNext()) {
                        return null
                    }
                    return data[index++]
                },
                hasNext: function(){
                    return index < len
                },
                reset:function(){
                    index = 0
                },
                current:function(){
                    return index
                }
            }
        })()

        const iterator = function(arr) {
            if (!(arr instanceof Array)) {
                throw `参数需为数组对象`
            }
            let index = 0
            let len = arr.length
            return {
                next: function(){
                    if (!this.hasNext()) {
                        return null
                    }
                    return arr[index++]
                },
                hasNext: function(){
                    return index < len
                },
                reset: function(){
                    index = 0
                },
                current: function(){
                    return index
                }
            }
        }
    </script>
</body>
</html>
