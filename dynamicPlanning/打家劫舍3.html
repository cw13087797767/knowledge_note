        // https://leetcode-cn.com/problems/house-robber-iii/

        // 在上次打劫完一条街道之后和一圈房屋后，小偷又发现了一个新的可行窃的地区。
        // 这个地区只有一个入口，我们称之为“根”。 除了“根”之外，每栋房子有且只有一个“父“房子与之相连。
        // 一番侦察之后，聪明的小偷意识到“这个地方的所有房屋的排列类似于一棵二叉树”。 
        // 如果两个直接相连的房子在同一天晚上被打劫，房屋将自动报警。

        // 计算在不触动警报的情况下，小偷一晚能够盗取的最高金额。

        // 示例 1:

        // 输入: [3,2,3,null,3,null,1]

        //      3
        //     / \
        //    2   3
        //     \   \ 
        //      3   1

        // 输出: 7 
        // 解释: 小偷一晚能够盗取的最高金额 = 3 + 3 + 1 = 7.
        // 示例 2:

        // 输入: [3,4,5,1,3,null,1]

        //      3
        //     / \
        //    4   5
        //   / \   \ 
        //  1   3   1

        // 输出: 9
        // 解释: 小偷一晚能够盗取的最高金额 = 4 + 5 = 9.
        
        function treeNode(val, left, right) {
            this.val = val === undefined ? 0 : val
            this.left = left === undefined ? null : left
            this.right = right === undefined ? null : right
        }

        const createNode = (arr=[]) => {
            let i = 0
            const nodeArr = []
            while (arr.length > 0) {
                nodeArr.push(arr.splice(0,Math.pow(2, i++)))
            }
            while (nodeArr.length > 1) {
                const childArr = [], popArr = nodeArr.pop(), currentArr = nodeArr[nodeArr.length -1]
                while (currentArr.length > 0) {
                    childArr.push(new treeNode(currentArr.shift(), popArr.shift(), popArr.shift()))
                }

            }
            
        }

        const n21 = new treeNode(2, null, 3)
        const n22 = new treeNode(3, null, 1)
        const n1 = new treeNode(3, n21, n22)

        const rob = (root) => {
            const f = new Map();
            const g = new Map();

            const dfs = (node) => {
                if (node === null) {
                    return;
                }
                dfs(node.left);
                dfs(node.right);
                f.set(node, node.val + (g.get(node.left) || 0) + (g.get(node.right) || 0));
                g.set(node, Math.max(f.get(node.left) || 0, g.get(node.left) || 0) + Math.max(f.get(node.right) || 0, g.get(node.right) || 0));
            }
            
            dfs(root);
            return Math.max(f.get(root) || 0, g.get(root) || 0);
        };
